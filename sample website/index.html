<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Financial Expense Tracker</title>
    <style>
        /* Basic Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Sidebar Styles */
        body {
            font-family: Arial, sans-serif;
            display: flex;
        }

        .sidebar {
            width: 250px;
            background-color: #264653; /* Dark Blue-Green */
            color: #f4a261; /* Light Orange for contrast */
            padding: 20px;
            min-height: 100vh;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .sidebar img {
            border-radius: 100px;
            width: 100px;
            border-radius: 50%;
            margin-bottom: 15px;
        }

        .sidebar h3 {
            margin-bottom: 10px;
            color: #e9c46a; /* Light Yellow for heading */
            text-align: center; 
        }

        .nav-item {
            margin: 10px 0;
            width: 100%;
        }

        .nav-item a {
            color: #e9c46a; /* Light Yellow for links */
            text-decoration: none;
            display: flex;
            align-items: center;
            padding: 10px;
            border-radius: 5px;
            transition: background 0.3s;
            text-align: center;
        }

        .nav-item a:hover {
            background-color: #2a9d8f; /* Teal for hover effect */
        }

        .main-content {
            flex-grow: 1;
            padding: 20px;
            background-color: #fefae0; /* Light Cream for content background */
            color: #264653; /* Dark Blue-Green for main text */
        }

        .message {
            background-color: #f4a261; /* Light Orange for message boxes */
            border-radius: 5px;
            padding: 10px;
            margin-bottom: 10px;
            display: flex;
            align-items: center;
            color: #264653; /* Dark text on light background */
        }

        .concierge-icon {
            width: 40px;
            margin-right: 10px;
        }

        /* Footer styling */
        .footer {
            position: fixed;
            bottom: 10px;
            left: 250px;
            font-size: 14px;
            color: #e76f51; /* Deep Orange for footer text */
        }

        .footer a {
            color: #e76f51; /* Deep Orange for footer links */
            text-decoration: none;
            margin: 0 5px;
        }

        .footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <!-- Sidebar -->
    <div class="sidebar">
        <img src="F:\software enginneening\FINEdge\assets\images\tce logo.png" alt="User Profile">
        <h3>THIAGARAJAR COLLEGE OF ENGINEERING</h3>
        <div class="nav-item"><a href="#" onclick="showSection('home')">Home</a></div>
        <div class="nav-item"><a href="#" onclick="showSection('expense')">Expenses</a></div>
        <div class="nav-item"><a href="#" onclick="showSection('report')">Reports</a></div>
        <div class="nav-item"><a href="#" onclick="showSection('insight')">Insights</a></div>
        <div class="nav-item"><a href="#" onclick="showSection('settings')">Settings</a></div>
        <div class="nav-item"><a href="#" onclick="showSection('support')">Support</a></div>
    </div>

    <!-- Main Content -->
    <div class="main-content" id="mainContent">
        <h1 id="sectionTitle">Home</h1>
        <div class="message">
            <img src="C:\Users\Tamil\OneDrive\Pictures\icon\home-removebg.png" alt="Concierge Icon" class="concierge-icon">
            <p>Are you here to set up FINEdge for creating a account?</p>
        </div>
        <div class="message">
            <img src="F:\software enginneening\FINEdge\assets\images\png-transparent-olympic-games-computer-icons-sport-athlete-sports-activities-miscellaneous-text-racing (1).png" alt="Concierge Icon" class="concierge-icon">
            <p>Your company is already using FINEdge!</p>
        </div>
    </div>

    <!-- Footer -->
    <div class="footer">
        <a href="#">Terms</a> 
        <a href="#">Privacy</a> | 
        <a href="#">Licenses</a> | 
        <a href="#">Status</a>
    </div>

    <script>
        // Stack to keep track of navigation history
        const historyStack = [];
    
        // Function to update the main content section based on navigation
        function showSection(section) {
            const sectionTitle = document.getElementById('sectionTitle');
            const mainContent = document.getElementById('mainContent');
    
            // Push the current section onto the history stack
            if (historyStack.length === 0 || historyStack[historyStack.length - 1] !== section) {
                historyStack.push(section);
            }
    
            switch (section) {
                case 'home':
                    sectionTitle.innerText = 'Home';
                   /* mainContent.innerHTML = `
                        <div class="message">
                            <img src="F:\software enginneening\FINEdge\assets\images\home-removebg.png" alt="Concierge Icon" class="concierge-icon">
                            <p>Are you here to set up FINEdge for new account?</p>
                        </div>
                        <div class="message">
                            <img src="F:\software enginneening\FINEdge\assets\images\png-transparent-olympic-games-computer-icons-sport-athlete-sports-activities-miscellaneous-text-racing (1).png" alt="Concierge Icon" class="concierge-icon">
                            <p>Your company is already using FINEdge!</p>
                        </div>
                    `; */
                    break;
                case 'expense':
                    sectionTitle.innerText = 'Expenses';
                    mainContent.innerHTML = `<iframe src="[INSERT_EXPENSES_URL_HERE]" width="100%" height="600px"></iframe>`;
                    break;
                case 'report':
                    sectionTitle.innerText = 'Reports';
                    mainContent.innerHTML = `<iframe src="[INSERT_REPORTS_URL_HERE]" width="100%" height="600px"></iframe>`;
                    break;
                case 'insight':
                    sectionTitle.innerText = 'Insights';
                    mainContent.innerHTML = `<iframe src="[INSERT_INSIGHTS_URL_HERE]" width="100%" height="600px"></iframe>`;
                    break;
                case 'settings':
                    sectionTitle.innerText = 'Settings';
                    mainContent.innerHTML = '<p>Settings content goes here.</p>';
                    break;
                case 'support':
                    sectionTitle.innerText = 'Support';
                    mainContent.innerHTML = '<p>Support content goes here.</p>';
                    break;
                default:
                    sectionTitle.innerText = 'Home';
                    mainContent.innerHTML = '<p>Welcome to the Financial Expense Tracker!</p>';
            }
        }
    
        // Function to go back to the previous section
        function goBack() {
            // Remove the last section from the stack
            historyStack.pop();
    
            // Show the previous section if there is one
            if (historyStack.length > 0) {
                const previousSection = historyStack[historyStack.length - 1];
                showSection(previousSection);
            } else {
                // If no previous section, show home
                showSection('home');
            }
        }
    
        // Example buttons to demonstrate functionality
        document.getElementById('homeButton').onclick = () => showSection('home');
        document.getElementById('expenseButton').onclick = () => showSection('expense');
        document.getElementById('reportButton').onclick = () => showSection('report');
        document.getElementById('insightButton').onclick = () => showSection('insight');
        document.getElementById('settingsButton').onclick = () => showSection('settings');
        document.getElementById('supportButton').onclick = () => showSection('support');
        document.getElementById('backButton').onclick = goBack; // Button for going back
    </script>
    
</body>
</html>
